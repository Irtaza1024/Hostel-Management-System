<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Reports</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <a href="s.html" id="dash">Back to Dashboard</a>

    <h2>Add Cleaning Record</h2>
    <form id="addCleaningForm">
        <input type="number" name="CMSID" placeholder="CMSID" required>
        <input type="date" name="RequestDate" required>
        <input type="text" name="ServiceName" placeholder="Service Name" required>
        <select name="Status">
            <option value="Pending">Pending</option>
            <option value="In-Progress">In-Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h2>Search Student Reports</h2>
    <input type="text" id="studentCMSID" placeholder="Enter CMS ID">
    <button type="submit" onclick="showStudentCleaningRecords()">Show Reports</button>

    <h3>Cleaning Requests</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Record ID</th>
                <th>Request date</th>
                <th>Service Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="studentCleaningRecordsTable"></tbody>
    </table>
    <script src="s_script.js"></script>
</body>

</html>
