<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            try {
                console.log("Testing connection...");
                
                // Test 1: Simple GET request
                const testRes = fetch('http://localhost:3000/');
                console.log("Test 1 response:", testRes.status);
                
                // Test 2: POST to login endpoint
                const loginRes = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                console.log("Test 2 response:", loginRes.status);
                const data = await loginRes.json();
                console.log("Response data:", data);
                
                document.getElementById('result').innerHTML = 
                    `Backend is responding! Status: ${loginRes.status}`;
                    
            } catch (err) {
                console.error("Connection failed:", err);
                document.getElementById('result').innerHTML = 
                    `Connection failed: ${err.message}`;
            }
        }
    </script>
</body>
</html>
