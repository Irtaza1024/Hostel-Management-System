<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cleaning Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cleaning Records</h1>
    <a href="manager.html" id="dash">Back to Dashboard</a>

    <h2>Add Cleaning Record</h2>
    <form id="addCleaningForm">
        <input type="number" name="CMSID" placeholder="CMSID" required>
        <input type="date" name="RequestDate" required>
        <input type="text" name="ServiceName" placeholder="Service Name" required>
        <select name="Status">
            <option value="Pending">Pending</option>
            <option value="In-Progress">In-Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h2>All Cleaning Records</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Record ID</th>
                <th>CMSID</th>
                <th>Request Date</th>
                <th>Service Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cleaningTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
